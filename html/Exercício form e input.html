<!DOCTYPE html>
<html>
<head>
    <title>Exerc√≠cio Form</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <div>
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname"><br><br>
    </div>    
    <div>
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email">
        <label for="pwd">- Senha:</label>
        <input type="password" id="pwd" name="pwd"><br><br>
    </div>
    <div>
        <label for="birthday">Data de Nascimento :</label>
        <input type="date" id="birthday" name="birthday">
        <label for="myfile">- Foto:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
    </div>    
    <div>
        <label for="cars">Nacionalidade :</label>
        <select id="cars" name="cars">
        <option value="volvo">Russa </option>
        <option value="saab">Americana</option>
        <option value="mercedes">Brasileira</option>
        </select>
        <label for="genero">- Genero :</label>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">M</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">F</label><br><br>
    </div>
    <div>
        <label for="qualidades">Suas Principais Qualidades:</label><br>
        <label for="Inteligencia"> Inteligencia </label>
        <input type="checkbox" id="Inteligencia" name="Inteligencia" value="Inteligencia">
        <label for="Resiliencia"> | Resiliencia </label>
        <input type="checkbox" id="Resiliencia" name="Resiliencia" value="Resiliencia">
        <label for="Preparo Fisico"> | Preparo Fisico</label>
        <input type="checkbox" id="Preparo Fisico" name="Preparo Fisico" value="Preparo Fisico">
        <label for="Educacao"> | Educacao </label>
        <input type="checkbox" id="Educacao" name="Educacao" value="Educacao"><br><br>
    </div>
    <div>
        <textarea name="message" rows="10" cols="30">Porque voce gostaria de ser um Astronauta?</textarea><br><br>
    </div>
       <input type="submit" value="Criar">
    

</body>
</html>
