<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Fale comigo TFT</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://tftactics.gg/" target="blank">
                <img src="tft.png" >
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                  TFT-Home
                </a>
          
                <a class="navbar-item">
                  Campeoes 
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    Itens
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      Ataque
                    </a>
                    <a class="navbar-item">
                      Defesa
                    </a>
                    <a class="navbar-item">
                      AP
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Outros
                    </a>
                  </div>
                </div>
                <a class="navbar-item" href="fale comigo.html">
                    Fale comigo 
                  </a>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary" href="https://auth.riotgames.com/login#acr_values=urn%3Ariot%3Agold&client_id=accountodactyl-prod&redirect_uri=https%3A%2F%2Faccount.riotgames.com%2Foauth2%2Flog-in&response_type=code&scope=openid%20email%20profile%20riot%3A%2F%2Friot.atlas%2Faccounts.edit%20riot%3A%2F%2Friot.atlas%2Faccounts%2Fpassword.edit%20riot%3A%2F%2Friot.atlas%2Faccounts%2Femail.edit%20riot%3A%2F%2Friot.atlas%2Faccounts.auth%20riot%3A%2F%2Fthird_party.revoke%20riot%3A%2F%2Fthird_party.query%20riot%3A%2F%2Fforgetme%2Fnotify.write%20riot%3A%2F%2Friot.authenticator%2Fauth.code%20riot%3A%2F%2Frso%2Fmfa%2Fdevice.write&state=ea9b91fc-dcb2-4a1b-90bc-56041582d2c6" target="blank">

                      <strong>Entrar</strong>

                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="columns ">
        <div class="column is-one-quarter is-offset-1">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://teoriageek.com.br/wp-content/uploads/2021/11/Imagem-Destaque-min.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img  class="is-rounded" src="https://play-lh.googleusercontent.com/L6KWMbWU6usXR1PydwULZNbxeHAV5OS-4LfztU2J8ZXopeEw7rzTHJm3f3pKEw_sscOa=s256-rw" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">Ghabryel Albarotti</p>
                      <p class="subtitle is-6">Alba Zahard</p>
                    </div>
                  </div>
              
                  <div class="content">
                      Um jogador de TFT que gosta muito de Sucateiro e Inovador. Quando nao tenho outra opção, faço Yordle xD 
                    <hr>
                    <strong>Lima Oscar Lima - Corki</strong>
                  </div>
                </div>
              </div>
        </div>
        <div class="column is-half">
            <form class="box">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="@email.com">
                  </div>
                </div>
                <div class="field">
                    <label class="label">Motivo</label>
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>Ajuda</option>
                          <option>Dicas</option>
                          <option>Interação</option>
                          <option>Reclamação</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="file">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Enviar arquivo
                        </span>
                      </span>
                    </label>
                  </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                  </div>
                <button class="button is-primary">Enviar</button>
              </form>
        </div>
      </div>
      
</body>
</html>
